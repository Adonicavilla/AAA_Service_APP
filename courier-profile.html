</head>
<body>
<div class="sidebar">
        <div class="logo"></div>
        <ul class="menu">

                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>

            <li><a href="order-status.html">
                    <i class="fas fa-truck"></i>

            <li><a href="#">
                    <i class="fas fa-map"></i>
                    <span>Route</span>

            <li><a href="courier-profile.html">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>

                    <i class="fas fa-sign-out-alt"></i>
                    <span>Log Out</span>

            </li>
        </ul>
    </div> 
        <div class="courier-profile">
        <div class="profile-header">
            <img src="Courier_1.png" alt="Courier Photo" class="courier-photo">
        <div class="profile-info">
            <h2>Serta Posnapo</h2>
            <p>Status: <span class="online-status">Online</span></p>
        </div>
    </div>

    <form class="profile-form">
        <div class="profile-group">
           <label for="Name">Full Name:</label>
           <input type="text" id="courier-name" value="Serta Posnapo">
        </div>

        <div class="profile-group">
           <label for="email">Email:</label>
           <input type="email" id="courier-email" value="Serta@example.com">
        </div>

        <div class="profile-group">
           <label for="phone">Phone Number:</label>
           <input type="tel" id="courier-phone" value="0942-721-1234">
        </div>

        <div class="profile-group">
           <label for="address">Address:</label>
           <input type="text" id="courier-address" value="123 Main St, Anytown, Bulacan">
        </div>

        <div class="profile-group">
           <label for="vehicle">Vehicle:</label>
           <input type="text" id="courier-vehicle" value="Motorcycle - Yamaha clique">
        </div>

        <div class="profile-group">
           <label for="vehicle-plate">Plate Number:</label>
           <input type="text" id="courier-plate" value="ABCD-1234">
        </div>

        <button type="button" class="edit-btn">Edit Profile</button>
    </form>
   </div>
</body>
</html>
