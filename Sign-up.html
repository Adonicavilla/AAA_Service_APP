<body>
    <header class="header">
        <h1 class="logo">ALAS ORDERING APP</h1>
    </header>
    
    <section class="home">
        <div class="content">
            <h2>Welcome to ALAS Ordering and <br> Delivery App</h2>
            <p>Where convenience meets quality service</p>
    </div>
    
    <div class="wrapper-loggin">
        <h2>Member Sign-In</h2>
            <form action="#">
            <div class="input-box">
            <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
            <input type="email" required>
            <label>Enter your Name here</label>
        </div>

    <div class="input-box">
        <span class="icon"><ion-icon name="mail-open"></ion-icon></span>
        <input type="email" required>
        <label>Enter your Email here</label>
    </div>

    <div class="input-box">
        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
        <input type="password" required>
        <label>Enter your Password here</label>
    </div>

    <div class="remember-forgot">
        <label> 
            <input type="checkbox">Remember User
        </label>
            <a href="#">Forgot Password?</a>
    </div>

    <button type="submit" class="btn">
        <a href="sign-in.html" class="Login-link">Login Here</a></button>
        <div class="register-link">
            <p>Not a Member?<a href="">Sign-up Now</a></p>
        </div>
                
        </form>
    </div>
</section>
