<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlaServeX - My Account</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="logo-icon"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path></svg>
                <span>AlaServeX</span>
            </a>
            <nav class="main-nav">
                <a href="index.html">Home</a>
                <a href="delivery.html">Food Delivery</a>
                <a href="directory.html">Directory</a>
                <a href="map.html">Map</a>
                <a href="account.html">Account</a>
            </nav>
            <div class="header-actions">
                <input type="search" placeholder="Search..." class="search-input">
                <button class="icon-button"><i data-lucide="search"></i></button>
            </div>
        </div>
    </header>

    <main id="account-page">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">My Account</h1>
                <p class="page-subtitle">Manage your profile, orders, and preferences.</p>
            </div>

            <div class="account-container">
                <!-- Profile Information Card -->
                <div class="card" id="profile-card">
                    <div class="card-header">
                        <h3 class="card-title">Profile Information</h3>
                        <button class="button" id="edit-profile-btn">Edit</button>
                    </div>
                    <div class="card-content">
                        <form id="profile-form">
                            <div class="form-group">
                                <label for="profile-name">Name</label>
                                <input type="text" id="profile-name" class="form-input" value="John Doe" disabled>
                            </div>
                            <div class="form-group">
                                <label for="profile-email">Email</label>
                                <input type="email" id="profile-email" class="form-input" value="john.doe@example.com" disabled>
                            </div>
                             <div class="form-actions hidden">
                                <button type="submit" class="button primary">Save Changes</button>
                                <button type="button" class="button" id="cancel-edit-btn">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Order History Card -->
                <div class="card" id="order-history-card">
                    <div class="card-header">
                        <h3 class="card-title">Order History</h3>
                    </div>
                    <div class="card-content">
                        <ul id="order-history-list" class="order-list">
                            <!-- Orders will be dynamically inserted here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 AlaServeX. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="main.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
